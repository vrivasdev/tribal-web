            <h6>Search any thing you want </h6>

                <div class="form-group">
                    <input type="email" class="form-control" id="search-word" placeholder="Type your text here">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">By</label>
                    <select class="form-control" id="type">
                      <option>movie</option>

                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" id="search-button">Search</button>
                  </div>
            </div>
            <div class="result">
                <table class="table" id='table'>
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Image</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
